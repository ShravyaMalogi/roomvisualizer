<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Visualizer MVP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <!-- Left: Controls -->
    <div class="card">
      <h1>AI Room Visualizer</h1>
      <div class="subtitle">
        Upload a room photo, then try different tiles on
        <strong>walls</strong> and <strong>floors</strong>.
      </div>

      <div>
        <label for="roomInput">Room photo</label>
        <input type="file" id="roomInput" accept="image/*" />
        <button class="btn-primary" id="uploadBtn">
          <span>Upload &amp; Detect Surfaces</span>
        </button>
      </div>

      <div id="status"></div>

      <div id="controls" style="display:none;">
        <div class="section-title">Region</div>
        <select id="regionSelect">
          <option value="wall">Wall</option>
          <option value="floor">Floor (perspective)</option>
        </select>

        <div class="section-title">Tile Designs</div>
        <div id="tileButtons" class="tile-grid"></div>
      </div>
    </div>

    <!-- Right: Preview -->
    <div class="card">
      <div class="preview-card-header">
        <div>
          <div class="section-title" style="margin-top:0;">Preview</div>
          <div class="preview-label">Click tiles to update this preview in real time.</div>
        </div>
        <div class="badge">
          <span class="badge-dot"></span>
          <span>AI surfaces detected</span>
        </div>
      </div>
      <div class="preview-shell">
        <img id="preview" alt="Preview will appear here" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
